<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coffeehouse Admin</title>
</head>
<body>
    <!-- content -->
    <label for="headingText">Heading Text: </label>
    <input id="headingText" type="text" /><br><br>

    <label for="position">Position: </label>
    <select id="position">
        <option value="bottom left">Bottom Left</option>
        <option value="bottom right">Bottom Right</option>
        <option value="centered">X-Y Centered</option>
    </select><br><br>

    <label for="youtubeId">Youtube ID: </label>
    <input id="youtubeId" type="text" />
    <button type="button" id="youtubeIdBtn">Get ID from URL</button><br><br>

    <input class="jscolor {onFineChange:'updateColor(this)'}" id="colorPicker">

    <!-- scripts -->
    <script type="text/javascript" src="/js/vendor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script type="text/javascript" src="/js/app-admin.js"></script>
</body>
</html>
